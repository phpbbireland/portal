<div class="news">
	<a id="bstart" accesskey="t"></a>
	<!-- IF S_NEWS_COUNT_RETURNED == 0 -->
		<div class="genmed" style="text-align: center;"><strong>{L_NO_NEWS}</strong></div>
	<!-- ELSE -->
	<!-- BEGIN news_row -->
		<!-- IF news_row.S_TOPIC_TYPE != 3 -->
			<div class="news <!-- IF news_row.S_ROW_COUNT is even -->bg1a<!-- ELSE -->bg2a<!-- ENDIF --> sgp-corners">
			<!-- ELSE -->
			<div class="news bg3a sgp-corners">
			<!-- ENDIF -->
				<div class="inner" style="min-height: 50px; width: 100%;">
					<div class="news_header">
						<span class="news_title">
						<!-- IF news_row.CAT -->
							<!-- IF news_row.S_TOPIC_TYPE == 4 -->
								<span class="black">{news_row.TITLE}</span>
							<!-- ELSE -->
								<span class="red">{news_row.TITLE}</span>
							<!-- ENDIF -->
						<!-- ENDIF -->
						</span>
						<span class="news_time">{news_row.TIME}</span>
					</div>
					<div class="news_body">
						<div class="news" style="width: 100%;">
							<div class="news_box">
								<!-- IF news_row.S_TOPIC_TYPE == 4 -->
									<img src="{MOD_IMAGE_LANG_PATH}/news/generalnews2.png" alt="" />
								<!-- ELSE -->
									<img src="{MOD_IMAGE_LANG_PATH}/news/generalnews.png" alt="" />
								<!-- ENDIF -->
							</div>
							<div class="contents">{news_row.MESSAGE}</div>
							<!-- IF news_row.S_HAS_ATTACHMENTS -->
							<div class="highslide-gallery">
								<dl class="attachbox">
									<dt>{L_ATTACHMENTS}</dt>
									<!-- BEGIN attachment -->
										<dd>{news_row.attachment.DISPLAY_ATTACHMENT}</dd>
									<!-- END attachment -->
								</dl>
							</div>
							<!-- ENDIF -->
							<!-- IF news_row.S_DISPLAY_NOTICE --><div class="rules">{L_DOWNLOAD_NOTICE}</div><!-- ENDIF -->
						</div>
					</div>
					<div class="news_footer" style="width: 100%;">
						<span class="news_poster" style="width: 50%;"> {L_POSTED_BY}: {news_row.U_POSTER}</span>
						<span class="news_reply" style="width: 50%;">
							<a href="{news_row.U_VIEW}" title="{L_VIEW_FULL_ARTICLE}"> <i class="icon fa-search fa-fw" aria-hidden="true"></i></a>
							<a href="{news_row.U_PRINT}" title="{L_PRINT_IT}"> <i class="icon fa-print fa-fw" aria-hidden="true"></i></a>
							<!-- IF news_row.ALLOW_POST -->
								<a href="{news_row.U_REPLY}" title="{L_POST_COMMENTS}"> <i class="icon fa-pencil-square-o fa-fw" aria-hidden="true"></i></a>
							<!-- ENDIF -->
							<a href="#bstart" title="{L_BACK_TO_TOP}"><i class="icon fa-arrow-up fa-fw" aria-hidden="true"></i></a>
						</span>
					</div>
					<br class="clear" />
				</div>
			</div>
		<!-- IF news_row.S_NOT_LAST --><br /><!-- ENDIF -->
	<!-- END news_row -->
	<!-- ENDIF -->
</div>
<!-- IF DEBUG_QUERIES --><div class="block_data">{NEWS_ADVANCED_DEBUG}</div><!-- ENDIF -->

<!-- IDTAG ends block_news.html -->
